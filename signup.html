<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>isMissed Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100 flex justify-center items-center min-h-screen">

  <!-- Lanyard strap: -->
  <div class="flex flex-col items-center h-full relative">
    
    <div class="fixed top-0 w-10 h-3/6 bg-black-bean justify-items-center shadow-md">
        <p class="font-fancy sideways text-baby-pink mt-2 text-xl">路 isMissed 路  isMissed 路 isMissed 路</pp>
    </div>

    <!-- ID Card: -->
    <div class="bg-pink-100 p-8 rounded-xl shadow-xl  text-center  relative z-10 mt-24 ">
      <div class="w-16 h-2 bg-black-bean mx-auto mb-4 rounded-md"></div>

      <div class="">
        <h1 class="text-3xl font-fancy text-black-bean mb-6 ">isMissed?</h1>
      </div>
      

        <form class="space-y-4 text-left">
        <label for="firstName" class="block">
          <input type="text" id="firstName" name="first_name" placeholder=" " 
            class="border-b-2 w-full border-red-900 p-1 bg-transparent"> <br>
            <label for="firstName" class="text-black-bean text-sm mt-1">First Name</label>
        </label>


        <label for="lastName" class="block">
          <input type="text" id="lastName" name="last_name" placeholder=" " 
            class="border-b-2 w-full border-red-900 p-1 bg-transparent "> <br>
            <label for="lastName" class="text-black-bean text-sm mt-1">Last Name</label>
        </label>

        <label for="email" class="block">
          <input type="text" id="email" name="email" placeholder=" " 
            class="border-b-2 w-full border-red-900 p-1 bg-transparent"> <br>
            <label for="email" class="text-black-bean text-sm mt-1">Email</label>
        </label>

        <label for="password" class="block">
          <input type="password" id="password" name="password" placeholder=" " 
            class="border-b-2 w-full border-red-900 p-1 bg-transparent"> <br>
            <label for="password" class="text-black-bean text-sm mt-1">Password</label>
        </label>

         <label for="confirmPassword" class="block">
          <input type="password" id="confirm-password" name="confirmPassword" placeholder=" " 
            class="border-b-2 w-full border-red-900 p-1 bg-transparent"> <br>
            <label for="confirmPassword" class="text-black-bean text-sm mt-1"> Confirm Password</label>
        </label>


        <em class="text-sm text-cordovan">Already have an account? 
          <a href="index.html" class="underline">Click Here</a>
        </em>

        <button onclick="signUp(event)" type="button" class="w-full bg-marvelous text-black-bean p-2 rounded-md mt-3 hover:bg-new-york-pink">
          Sign Up
        </button>
      </form>
    
      
    </div>
  </div>

</body>
</html>
