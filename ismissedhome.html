<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="addToDo.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>isMissed Home</title>
</head>
<body>
    <div class="min-h-screen bg-grid justify-items-center p-8">
    <!-- main content -->
    
        <p class="font-fancy text-black-bean text-3xl mb-14 mt-2 text-left">IsMissed?</p>
        
    
    
    
    
    <div class="relative w-[400px] ">
    <!-- Folder -->
        <div name="folder" class="h-[520px] w-full rounded-md bg-folder shadow-md p-5">

            <p class="ml-7 text-3xl text-black-bean font-bold">To-do List</p>

            <!-- Filter dropdown -->
            <select class="ml-7 mt-2 w-5/6 h-8 bg-white  rounded text-sm text-black-bean" onchange="getToDo(this)">
                <option value="all">All Tasks</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>

            <!-- Task container for dynamic tasks -->
            <div class="task-container h-[320px] overflow-y-auto mt-4">
                <div id="no-task" class="ml-7 text-black text-sm italic"><em>No tasks found</em></div>
            </div>
            
             <!-- add button -->
            <div id="addButton" class="w-5/6 h-10 bg-black-bean text-white justify-self-center mt-4 rounded-md cursor-pointer
                                    transform hover:translate-y-[-1px] ease-in duration-100 bg-black-bean/80 shadow-lg">
                <p class="text-2xl font-bold justify-self-center">+</p>
            </div>
            <!-- end of folder -->
         </div>



        <!-- Tab -->
        <div name="tab"
            class="absolute -top-3 left-0 bg-folder h-5 w-12 rounded-md">
        </div>

                </div>
                <!-- owari -->
                  <div class="w-10 h-10 rounded-3xl bg-folder justify-self-end mt-[-40px] mr-[450px] shadow-xl logOutBtn">
                   <a onclick="logOut()" class="justify-self-center ml-2 text-black-bean text-2xl">‚èª</a>
                  </div>
            </div>

        <!-- Modal -->
        <div id="task-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
            background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
            <form id="task-form" style="background: rgb(245, 230, 228); padding:20px; border-radius:10px; min-width:300px;">
                <h2 class="justify-self-center text-black-bean font-bold">Add Task</h2>
                <label class="text-black-bean mb-4">Task Name:</label><br>
                <input type="text" name="item_name" id="task-name" required class="p-2 bg-white rounded-md w-full mt-2"><br><br>

                <label class="text-black-bean">Description:</label>
                <input type="text" name="item_description" id="task-desc" required class="p-2 bg-white rounded-md w-full mt-2 "><br><br>

                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" id="cancel-btn" class="px-4 py-2 rounded bg-gray-200 text-black-bean hover:bg-gray-300">Cancel</button>
                    <button type="submit" class="px-4 py-2 rounded bg-red-900 text-white hover:bg-red-700">Save</button>
                </div>
            </form>
        </div>

    <script src="jQuery/jquery3.7.1.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="addToDo.js" type="text/javascript"></script>
</body>
</html>
